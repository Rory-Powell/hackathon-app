
@main("Welcome to Play") {

    <div class="container">

        <form class="form-signin" role="form" action="/login" method="post">
            <h1 class="form-signin-heading" styles="color:#FFF;text">
                Welcome to MedManger
            </h1>
            <h2 class="form-signin-heading">
                Please log in
            </h2>
            @if(flash.contains("error")) {
                <div class="alert alert-danger" role="alert">@flash.get("error")</div>
            }
            <input class="form-control" name="id" type="id" autofocus="" required="" placeholder="Unique ID"></input>
            <input class="form-control" name="password" type="password" autofocus="" required="" placeholder="password"></input>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"></input>
                Remember me
            </label>
            <button class="btn btn-lg btn-success btn-block" type="submit">
                Sign in
            </button>

        </form>
    </div>

}
