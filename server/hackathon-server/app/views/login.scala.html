
<!DOCTYPE html>

<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="signin.css">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <form class="form-signin" role="form">
                <h1 class="form-signin-heading" styles="color:#FFF;text">
                    Welcome to MedManger
                </h1>
                <h2 class="form-signin-heading">
                    Please Log in
                </h2>
                <input class="form-control" type="id" autofocus="" required="" placeholder="Unique ID"></input>
                <input class="form-control" type="password" autofocus="" required="" placeholder="password"></input>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"></input>
                    Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in
                </button>

            </form>
        </div>
    </body>
</html>
